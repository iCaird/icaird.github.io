$$
\begin{align*} N_6(r) &= 3\phi_6(2r-1) + 6\phi_6(2r) + 3\phi_6(2r+1)\\\\
N_3(r) &= 3\phi_3(r) \\\\
N_2(r) &= \begin{dcases} 0 & r \equiv 0 \mod 3\\\ 
\phi_2\left(\frac{2r-2}{3}\right) + \phi_2\left(\frac{2r+1}{3}\right) & r \equiv 1 \mod 3\\\\
\phi_2\left(\frac{2r-1}{3}\right) + \phi_2\left(\frac{2r+2}{3}\right) & r \equiv 2 \mod 3
\end{dcases}
\end{align*}
$$

<span class="fragment fade-up" style="display:block;color:lightgray;">$\phi_i(x) = \\# \\{ j < x \mid \gcd (x,j) < i \\}$</span>

<span class="fragment fade-up" style="display:block;color:#FFB86C;">$\pmb{N(r) = 3\cdot\left[N_2(r) + N_3(r) + N_6(r)\right]}$</span>
