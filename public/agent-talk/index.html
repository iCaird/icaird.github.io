    <script>
const style = document.createElement('style');
style.textContent = `
  .reveal table th { border-bottom: 1px solid white !important; }
`;
document.head.appendChild(style);
      Reveal.on('ready', () => {
  // Auto-fragmentize all paragraphs in sections with class "auto-fragments"
        document.querySelectorAll('[data-auto-fragment] *, [data-auto-fragment] span').forEach((el) => {
    if (!el.classList.contains('fragment')) {
      el.classList.add('fragment fade-up');
    }
  });
});
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('textarea[data-template]').forEach(textarea => {
    let content = textarea.textContent;
    
    // Replace ::color{text} with HTML
    content = content.replace(/::([\w#]+)\{([^}]+)\}/g, '<span style="color: $1;">$2</span>');
    
    textarea.textContent = content;
  });



  // Now initialize Reveal
Reveal.initialize({
        hash : true,
  overflow: "auto",
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
      });
});     
    </script>
